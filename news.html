<body>

	<div class="container">

 	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="front/js/jquery-3.1.0.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="front/js/bootstrap.min.js"></script>
    <script src="front/js/data.js"></script>
    <script src="front/js/base.js"></script>
    <script type="text/javascript">
    	$(function(){
    		setMenusActivity(5);//设置菜单激活状态

    		var type = GetQueryString("type");
    		content = $("div[role=main-tabs] table.content-main");
    		content.html("");
			$.each(news,function(i,item){
    			if(item.type == type){
    				var items = item.items;
    				var size = items.length-1;
					var _news = {};
    				for(i=size;i>=0;i--){
    					_news = items[i];
    					var d0 = document.createElement("tr");
    					var d01 = document.createElement("td");
    					$(d01).attr("width","30%");
    					if(_news.cover){
    						$(d01).append("<img src='"+_news.cover+"' alt='"+_news.title+"' width='100%'>")
    					}else{
    						$(d01).append("<img src='front/img/placeholder_news.jpg' alt='"+_news.title+"' width='100%'>")
    					}
    					var d02 = document.createElement("td");
    					$(d02).attr("width","70%").append("<a href='newsDetail.html?type="+item.type+"&id="+_news.id+"' target='_blank'><h5>"+_news.title+"</h5>"
                                +"<p>"+_news.abstract+"...</p>"
                                +"<h6 class='grey'><span><span class='glyphicon glyphicon-time' aria-hidden='true'></span> "+_news.time+"</span>"
                                + "<span class='pull-right'>详情 &gt;</span><h6></a>");
	    				$(d0).append(d01,d02);
	    				content.append(d0);
    				}
    			}
    			 li = $(document.createElement("li"));
    			 li.append("<a href='javascript:;' data-type="+item.type+">"+item.title+"</a>");
    			 $("ul[role=list-link]").append(li);
    		})
    		var a = $("ul[role=list-link] a[data-type="+type+"]");
    		var li = a.parent();
    		li.addClass("active");

    		$("ul[role=list-link] a").bind('click',function(){
    			$("ul[role=list-link] li").removeClass("active");
    			type = $(this).attr("data-type");
    			content.html("");
    			$.each(news,function(i,item){
	    			if(item.type == type){
	    				var items = item.items;
    				var size = items.length-1;
					var _news = {};
    				for(i=size;i>=0;i--){
    					_news = items[i];
    					var d0 = document.createElement("tr");
                        var d01 = document.createElement("td");
                        $(d01).attr("width","30%");
    					if(_news.cover){
    						$(d01).append("<img src='"+_news.cover+"' alt='"+_news.title+"' width='100%'>")
    					}else{
    						$(d01).append("<img src='front/img/placeholder_news.jpg' alt='"+_news.title+"' width='100%'>")
    					}
    					var d02 = document.createElement("td");
    					$(d02).attr("width","70%").append("<a href='newsDetail.html?type="+item.type+"&id="+_news.id+" ' target='_blank'><h5>"+_news.title+"</h5>"
                                +"<p>"+_news.abstract+"...</p>"
                                +"<h6 class='grey'><span><span class='glyphicon glyphicon-time' aria-hidden='true'></span> "+_news.time+"</span>"
                                +"<span class='pull-right'>详情 &gt;</span><h6></a>");
	    				$(d0).append(d01,d02);
	    				content.append(d0);
    				}
	    			}
	    		})
	    		var a = $("ul[role=list-link] a[data-type="+type+"]");
	    		var li = a.parent();
	    		li.addClass("active");
    		})
    	})
    </script>
</body>
