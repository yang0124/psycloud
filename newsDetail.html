	<div class="container">
		<div class="space20"></div>

 	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="front/js/bootstrap.min.js"></script>
    <script src="front/js/data.js"></script>
    <script src="front/js/base.js"></script>
    <script type="text/javascript">
    	$(function(){
    		setMenusActivity(5);//设置菜单激活状态

            var type = GetQueryString("type");
            var id = GetQueryString("id");
            var con = $("#new_content");
    		$.each(news,function(i,item){
                if(item.type==type){
                    var ls = item.items;
                    if(ls){
                        $.each(ls,function(j,k){
                            if(k.id == id){
                                con.append('<h3 class="text-center">'
                                    + k.title
                                    + '</h3><h3 class="text-center"><small>作者：'
                                    + k.author
                                    + '&nbsp;&nbsp;&nbsp;来源：'
                                    + k.resource
                                    + '&nbsp;&nbsp;&nbsp;时间：'
                                    + k.time
                                    + '</small></h3><div class="space20"></div><div class="article-content">'
                                    + k.content
                                    + '</div>');
                            }
                        })
                    }
                }
            });
    	})
    </script>
</body>
