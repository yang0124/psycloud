<script type="text/javascript">
	$(function(){
		setInterval("autochange()",60000);
	})
	function autochange(){
		var t = getRandomNum(28,40);
		var h = getRandomNum(30,60);
		var v = getRandomNum(10,50);
		var l = getRandomNum(100,550);
		/*alert(t+"，"+h+"，"+v+"，"+l);*/
		$("#temperature").html(t);
		$("#humidity").html(h);
		$("#voice").html(v);
		$("#light").html(l);

	}
	function getRandomNum(Min,Max)
	{   
		var Range = Max - Min;   
		var Rand = Math.random();   
		return(Min + Math.round(Rand * Range));   
	}
</script>
