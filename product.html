    <script type="text/javascript">
    	$(function(){
    		setMenusActivity(1);//设置菜单激活状态
    		
    		//页面加载
    		var type = GetQueryString("type");
    		var id = GetQueryString("id");
    		title = $("div[role=main-tabs] div.content-title");
    		content = $("div[role=main-tabs] div.content-main");
    		content.html("");
    		title.html("");
			$.each(product,function(i,item){
				console.log(item)
					if(item.kind==0){
					var li = $(document.createElement("li"));
					li.append('<a href="javascript:;" data-type="'+item.type+'" data-id="-1" role="link-1th">'+item.name+'</a>');
					var _ul = $(document.createElement("ul"));
					var ls = item.items;
					if(item.type == type){
						li.addClass("active");
						_ul.css("height","100%");
					}
					
					_ul.addClass('list-unstyled list-second');
					if(ls.length > 0){
						$.each(ls,function(j,a){
							var _li = $(document.createElement("li"));
							_li.append('<a href="javascript:;" data-type="'+item.type+'" data-id="'+a.id+'" role="link-2th">'+a.title+'</a>');
							if(a.id==id && item.type==type){
								_li.addClass("active");
								content.append(a.content);
								var btns = '<div class="title-btns-right"><div class="apply-btn">';
								if(a.login != ""&a.login != "#"){
									btns += '<a role="button" class="btn btn-main btn-sm" id="" href="'+a.login+'" target="_blank">登录接口</a>&nbsp;&nbsp;';
								}
								/*btns +='<button type="button" class="btn btn-main btn-sm" id="">申请体验</button></div></div>';*/
								title.append(item.name+'<span>&nbsp;&raquo;&nbsp;</span>'+a.title+btns);
							}
							_li.appendTo(_ul);
						})
					}
					_ul.appendTo(li);
					$("ul[role=dh-list]").append(li);
					refreshImg();
				}
    		})
			
			//产品一级链接
    		$("ul[role='dh-list'] a[role='link-1th']").bind('click',function(){
    			content.html("");
    			title.html("");
    			var dom = $("ul[role=dh-list]>li.active ul.list-second");
    			var dom2 = $("ul[role=dh-list]>li.active");
    			/*$("ul[role=dh-list]>li").removeClass("active");*/
    			$(this).parent().find("li").removeClass("active");
    			if(!$(this).parent().hasClass("active")){
    				dom.find("li").removeClass("active")
    				dom.animate({'height': '0'}, 300);
    				$(this).parent().find("ul").css({'height': '100%'});
					$(this).parent().addClass("active");
    				setTimeout(function(){
    					dom2.removeClass('active');
    				},250);
    			}
				type = $(this).attr("data-type");
    			$.each(product,function(i,item){
	    			if(item.type == type){
	    				title.html(item.name);
	    				var ls = item.items;
	    				var div = $(document.createElement("div"));
	    				div.addClass('row product-list');
	    				if(ls.length>0){
	    					$.each(ls,function(j,a){
	    						var _div = $(document.createElement("div"));
	    						_div.addClass('col-xs-4 text-center');
	    						var html = '<div>'
	    							+ '<a href="javascript:;" data-type="' + item.type + '" data-id="' + a.id + '" role="link-pro">'
	    							+ '<div><img src="';
	    						if(a.cover){
	    							html += a.cover;
	    						}else{
	    							html += 'front/img/placeholder_product.jpg';
	    						}
	    						html += '" class="img-responsive"></div>';
	    						html += '<h5 style="text-indent:0">';
	    						html += a.title;
	    						html += '</h5></a></div></div>';
	    						_div.append(html).appendTo(div);
	    					});
	    				}
	    				content.html(div);
	    			}
	    		});
				
	    		addEvent();
	    		refreshImg();
	    		/*var a = $("ul[role=list-link] a[data-id="+id+"]");
	    		var li = a.parent();
	    		li.addClass("active");*/
    		});
    		
    		$("ul[role='dh-list'] a[data-type="+type+"]").click();

    		//产品二级链接
    		$("ul[role='dh-list'] a[role='link-2th']").bind('click',function(){
    			var type = $(this).attr("data-type");
    			var id = $(this).attr("data-id");
    			$(this).parents("ul.list-second").find("li").removeClass("active");
    			$(this).parent().addClass("active");
    			content.html("");
    			title.html("");
    			$.each(product,function(i,item){
    				if(item.type == type){
    					var ls= item.items;
	    				if(ls.length > 0){
	    					$.each(ls,function(j,a){
	    						if(a.id == id){
	    							var btns = '<div class="title-btns-right"><div class="apply-btn">';
									if(a.login != ""&a.login != "#"){
										btns += '<a role="button" class="btn btn-main btn-sm" id="" href="'+a.login+'" target="_blank">登录接口</a>&nbsp;&nbsp;';
									}
									/*btns +='<button type="button" class="btn btn-main btn-sm" id="">申请体验</button></div></div>';*/
	    							title.append(item.name+'<span>&nbsp;&raquo;&nbsp;</span>'+a.title+btns);
	    							content.append(a.content);
	    						}
	    					})
	    				}
	    			}
    			})
				refreshImg();
    		});

    		
    	})
	 	function addEvent(){
	 		$("div.content-main a[role='link-pro']").bind('click',function(){
    			var type = $(this).attr("data-type");
    			var id = $(this).attr("data-id");
    			$("ul.list-second li").removeClass("active");
    			$("ul.list-second li a[data-type="+type+"][data-id="+id+"]").parent().addClass("active");
    			content.html("");
    			title.html("");
    			$.each(product,function(i,item){
    				if(item.type == type){
    					var ls= item.items;
	    				if(ls.length > 0){
	    					$.each(ls,function(j,a){
	    						if(a.id == id){
	    							var btns = '<div class="title-btns-right"><div class="apply-btn">';
									if(a.login != ""&a.login != "#"){
										btns += '<a role="button" class="btn btn-main btn-sm" id="" href="'+a.login+'" target="_blank">登录接口</a>&nbsp;&nbsp;';
									}
									/*btns +='<button type="button" class="btn btn-main btn-sm" id="">申请体验</button></div></div>';*/
	    							title.append(item.name+'<span>&nbsp;&raquo;&nbsp;</span>'+a.title+btns);
	    							content.append(a.content);
	    						}
	    					})
	    				}
	    			}
    			});
    		});
	 	}
